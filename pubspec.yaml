name: geogguro_store_boom
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0
  http: ^1.2.1
  qr_flutter: ^4.0.0
  url_launcher: ^6.3.0
  cupertino_icons: ^1.0.6
  qr_code_scanner: ^1.0.1
  audioplayers: ^6.0.0
  assets_audio_player: ^3.1.1
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/imgs/
    - assets/audios/flutter.wav

  fonts:
    - family: saum
      fonts:
        - asset: assets/fonts/강원교육새음.ttf
